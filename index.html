<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <body>
    <header>
      <div class="container-fluid">
        <div class="row bg-dark">
          <div class="col-12 text-center">
            <h1>Rock Paper Scissors</h1>
          </div>
        </div>
      </div>
    </header>
<div class="container-fluid">
  <div class="row text-center">
   <div class="col-6"><span id = "p-Score">0</span></div>
   <div class="col-6"><span id = "c-Score">0</span></div>
</div>
<hr>
    <main>
      <div class="container-fluid">
        <div class="row text-center">
          <div  class="col-4"><button id="r" onclick="rockBtn()" type="button" class="btn btn-primary">Rock</button></div>
          <div  class="col-4"><button id="p" onclick="paperBtn()" type="button" class="btn btn-primary">Paper</button></div>
          <div class="col-4"><button id="s" onclick="scissorsBtn()" type="button" class="btn btn-primary">Scissors</button></div>
        </div>
      </div>
      <hr>
      <div class="container-fluid">
        <div class="row text-center">
          <div id = "game-winner" class="col-12"><h4></h4></div>
        </div>
      </div>
    </main>











    
    <script src="app.js"></script>
  </body>
